<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>약학 퀴즈 프로그램</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 id="subject">약학 퀴즈 프로그램</h1><select id="topic-select" class="form-select mb-3">
            <option value="약학">약학</option>
            <option value="화학">화학</option>
            <option value="물리">물리</option>
            <option value="사자성어">사자성어</option>
        </select>
        
        <!-- 테이블 시작 -->
        <table class="table table-bordered table-responsive">
            <tbody>
                <tr>
                    <td>
                        <!-- 데이터 소스 선택 -->
                        <div class="mb-3">
                            <label for="data-source-select" class="form-label">소스</label>
                            <select class="form-select" id="data-source-select">
                                <option value="spreadsheet">스프레드시트</option>
                                <option value="server">서버</option>
                            </select>
                        </div>
                    </td>
                    <td>
                        <!-- 언어 선택 -->
                        <div class="mb-3">
                            <label for="language-select" class="form-label">언어</label>
                            <select class="form-select" id="language-select">
                                <option value="ko">한국어(서버만 적용)</option>
                                <option value="en">영어</option>
                            </select>
                        </div>
                    </td>
                    <td>
                        <!-- 문제 갯수 선택 -->
                        <div class="mb-3">
                            <label for="question-count-select" class="form-label">문제 갯수</label>
                            <select class="form-select" id="question-count-select">
                                <option value="1">1개</option>
                                <option value="2">2개</option>
                                <option value="5">5개</option>
                                <option value="10">10개</option>
                                <option value="20">20개</option>
                                <option value="30">30개</option>
                            </select>
                        </div>
                    </td>
                    <td>
                        <!-- 난이도 선택 -->
                        <div class="mb-3">
                            <label for="difficulty-select" class="form-label">난이도</label>
                            <select class="form-select" id="difficulty-select">
                                <option value="모두">모두(시트만)</option>
                                <option value="하">하</option>
                                <option value="중">중</option>
                                <option value="상">상</option>
                            </select>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- 테이블 끝 -->
        <!-- 탭 메뉴 -->
        <ul class="nav nav-tabs" id="quizTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="objective-tab" data-bs-toggle="tab" data-bs-target="#objective" type="button" role="tab" aria-controls="objective" aria-selected="true">객관식</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="short-answer-tab" data-bs-toggle="tab" data-bs-target="#short-answer" type="button" role="tab" aria-controls="short-answer" aria-selected="false">단답형</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="ox-tab" data-bs-toggle="tab" data-bs-target="#ox" type="button" role="tab" aria-controls="ox" aria-selected="false">OX 퀴즈</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="matching-tab" data-bs-toggle="tab" data-bs-target="#matching" type="button" role="tab" aria-controls="matching" aria-selected="false">매칭 퀴즈</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="mixed-tab" data-bs-toggle="tab" data-bs-target="#mixed" type="button" role="tab" aria-controls="mixed" aria-selected="false">혼합형</button>
            </li>
        </ul>

        <!-- 탭 내용 -->
        <div class="tab-content mt-3" id="quizTabContent">
            <!-- 객관식 -->
            <div class="tab-pane fade " id="objective" role="tabpanel" aria-labelledby="objective-tab">
                <div id="objective-quiz-area">
                    <!-- 객관식 문제와 선택지가 여기에 동적으로 추가됩니다. -->
                </div>
            </div>
            <!-- 단답형 -->
            <div class="tab-pane fade" id="short-answer" role="tabpanel" aria-labelledby="short-answer-tab">
                <div id="short-answer-quiz-area">
                    <!-- 단답형 문제가 여기에 동적으로 추가됩니다. -->
                </div>
            </div>
            <!-- OX 퀴즈 -->
            <div class="tab-pane fade" id="ox" role="tabpanel" aria-labelledby="ox-tab">
                <div id="ox-quiz-area">
                    <!-- OX 퀴즈 문제가 여기에 동적으로 추가됩니다. -->
                </div>
            </div>
            <!-- 매칭 퀴즈 -->
            <div class="tab-pane fade" id="matching" role="tabpanel" aria-labelledby="matching-tab">
                <div id="matching-quiz-area">
                    <!-- 매칭 퀴즈 문제가 여기에 동적으로 추가됩니다. -->
                </div>
            </div>
            <!-- 혼합형 -->
            <div class="tab-pane fade" id="mixed" role="tabpanel" aria-labelledby="mixed-tab">
                <div id="mixed-quiz-area">
                    <!-- 혼합형 문제가 여기에 동적으로 추가됩니다. -->
                </div>
            </div>
        </div>
        <button id="submit-button" class="btn btn-primary mt-3" style="display:none;">제출</button>
    </div>

    <!-- Bootstrap JavaScript (번들) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
